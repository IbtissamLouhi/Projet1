<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>AppHopital</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">Liste patient</div>
            <div class="card-body">
                <form th:action="@{index}" method="get">
                    <label>Mot Cl√©:</label>
                    <input type="text" class="mx-sm-3 mb-2" name="keyword" th:value="${keyword}"/>
                    <input  type="submit" class="btn btn-info" value="Chercher" >

                    <!--<a href="/form"><button type="button" class="btn btn-primary col-md-offset-4">ajouter patient+</button></a>-->
                </form>
                <table class="table">
                    <thead>
                    <th>#Id</th>
                    <th>Nom</th>
                    <th>Date</th>
                    <th>Malade</th>
                    <th>Score</th>
                    <th>Action</th>
                    </thead>
                    <tbody>
                    <tr th:each="c:${listPatient}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.nom}"></td>
                        <td th:text="${c.dateNaiss}"></td>
                        <td th:text="${c.malade}"></td>
                        <td th:text="${c.score}"></td>

                        <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                            <a class="btn btn-danger" onclick="return confirm('Etes vous sure')"
                               th:href="@{/admin/deletePatient(id=${c.id},keyword=${keyword},page=${currentePage})}">
                                Delete

                            </a>
                        </td>


                        <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                            <a class="btn btn-success"
                               th:href="@{/admin/editPatient(id=${c.id},
                                                                keyword=${keyword},
                                                                page=${currentePage})}">
                                Edit

                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${status.index==currentePage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                            th:href="@{/user/index(page=${status.index},keyword=${keyword})}"
                            th:text="${status.index}"
                        >
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
